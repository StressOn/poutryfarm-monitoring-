<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poultry Farm Monitoring Dashboard</title>
    
    <!-- Firebase & Chart.js -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.0"></script>
    
    <!-- JustGage for Dial Indicators -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.6.1/justgage.min.js"></script>

    <style>
        /* Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #007BFF;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 15px 0;
            z-index: 1000;
        }

        /* Container Styling */
        .container {
            max-width: 1400px;
            margin: 80px auto 60px auto;
            padding: 20px;
            flex-grow: 1;
        }

        /* Section Styling */
        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .section h2 {
            font-size: 1.5rem;
            color: #007BFF;
            margin-bottom: 10px;
        }

        /* Grid Layout for Live Values */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        /* Info Box Styling */
        .info-box {
            padding: 20px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Dial Indicator Styling */
        .dial-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .dial {
            width: 250px;
            height: 250px;
        }

        /* Chart Container Styling */
        .chart-container {
            width: 100%;
            height: 300px;
            position: relative;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border: 2px solid #007BFF;
            overflow-x: auto;
        }

        /* Calendar Table Styling */
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
        }

        .calendar-table th, .calendar-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .calendar-table th {
            background-color: #007BFF;
            color: white;
        }

        .calendar-table td {
            cursor: pointer;
        }

        .calendar-table td:hover {
            background-color: #f1f1f1;
        }

        /* Back to Main Page Button */
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

/* Responsive Design for Mobile */
@media (max-width: 768px) {
    .header {
        font-size: 1.2rem;
        padding: 10px 0;
    }

    .container {
        padding: 10px;
        margin-top: 60px;
    }

    .section {
        padding: 15px;
        margin-bottom: 15px;
    }

    .section h2 {
        font-size: 1.2rem;
    }

    /* Make the grid flexible */
    .grid {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .info-box {
        padding: 15px;
    }

    /* Stack dials in mobile view */
    .dial-container {
        flex-direction: column;
        align-items: center;
    }

    .dial {
        width: 150px;
        height: 150px;
    }

    /* Allow scrolling for charts on smaller screens */
    .chart-container {
        height: 250px;
        padding: 15px;
        overflow-x: auto; /* Enables horizontal scrolling */
    }

    .back-button {
        bottom: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>
    <div class="header">
        Poultry Farm Monitoring Dashboard
    </div>

    <div class="container">
        <!-- Live Values Section -->
        <div class="section">
            <h2 id="liveDateTime"></h2>
            <p id="latestDate" style="font-size: 20px; font-weight: bold; color: #007BFF;"></p>

            <!-- Dial Indicators -->
            <div class="dial-container">
                <div id="temperatureDial" class="dial"></div>
                <div id="humidityDial" class="dial"></div>
            </div>

            <div class="grid">
                <div class="info-box">
                    <strong>Temperature (°C)</strong>
                    <div id="liveTemperature">N/A</div>
                </div>
                <div class="info-box">
                    <strong>Humidity (%)</strong>
                    <div id="liveHumidity">N/A</div>
                </div>
            </div>
        </div>

        <!-- Last Update Section -->
        <div class="section">
            <h2>Last Update</h2>
            <div class="info-box">
                <strong>Last Update (hours ago)</strong>
                <div id="lastUpdateDisplay">N/A</div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="section">
            <h2>Charts (Last 24 Hours)</h2>
            <div class="chart-container">
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="humidityChart"></canvas>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="section">
            <h2>Calendar</h2>
            <div class="calendar-controls">
                <select id="monthSelect">
                    <!-- Months will be populated dynamically -->
                </select>
                <select id="yearSelect">
                    <!-- Years will be populated dynamically -->
                </select>
            </div>
            <table class="calendar-table" id="calendarTable">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Calendar rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>
	 <a href="main.html" class="back-button">Back to Main Page</a>
    <footer>
        Poultry Farm Monitoring System © 2024
    </footer>

    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDYSD-cU7oAxGwv6WQbyAE2mf2eGtVTqsI", // Replace with your API Key
            databaseURL: "https://weightscale-2d6a6-default-rtdb.asia-southeast1.firebasedatabase.app/", // Replace with your Database URL
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Initialize charts with zoom and pan functionality
        var temperatureChart = createChart("temperatureChart", "Temperature (°C)", "rgba(255, 99, 132, 1)");
        var humidityChart = createChart("humidityChart", "Humidity (%)", "rgba(54, 162, 235, 1)");

        // Initialize dial indicators
        var temperatureDial = new JustGage({
            id: "temperatureDial",
            value: 0,
            min: 0,
            max: 50,
            title: "Temperature (°C)",
            label: "",
            levelColors: ["#ff0000", "#00ff00"],
            relativeGaugeSize: true,
            width: 250, // Match the CSS width
            height: 250 // Match the CSS height
        });

        var humidityDial = new JustGage({
            id: "humidityDial",
            value: 0,
            min: 0,
            max: 100,
            title: "Humidity (%)",
            label: "",
            levelColors: ["#00ff00", "#0000ff"],
            relativeGaugeSize: true,
            width: 250, // Match the CSS width
            height: 250 // Match the CSS height
        });

        // Function to create a chart with zoom and pan
        function createChart(canvasId, label, borderColor) {
            var ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: borderColor,
                        backgroundColor: borderColor.replace(/[^,]+(?=\))/, '0.2'),
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        zoom: {
                            zoom: {
                                wheel: {
                                    enabled: true, // Enable zooming with the mouse wheel
                                },
                                pinch: {
                                    enabled: true // Enable pinch-to-zoom for touch devices
                                },
                                mode: 'x', // Zoom only on the x-axis
                            },
                            pan: {
                                enabled: true, // Enable panning
                                mode: 'x', // Pan only on the x-axis
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time',
                                color: '#333',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: label,
                                color: '#333',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        }
                    }
                }
            });
        }

function monitorData() {
    var sensorRef = database.ref('poultryFarmData');
    sensorRef.on('value', function(snapshot) {
        var temperatureData = [];
        var humidityData = [];
        var timeLabels = [];
        var latestTimestamp = null;

        if (!snapshot.exists()) {
            // No data available, set default values
            document.getElementById("liveTemperature").innerText = "N/A";
            document.getElementById("liveHumidity").innerText = "N/A";
            document.getElementById("lastUpdateDisplay").innerText = "N/A";
            document.getElementById("latestDate").innerText = "N/A";
            return;
        }

        snapshot.forEach(function(childSnapshot) {
            var data = childSnapshot.val();
            if (!data.timestamp) return; // Skip if timestamp is missing

            var timestamp = new Date(data.timestamp * 1000); // Convert to date

            var hours = timestamp.getHours();
            var minutes = timestamp.getMinutes();
            var ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12; // Convert 24-hour time to 12-hour format
            minutes = minutes < 10 ? "0" + minutes : minutes; // Ensure two-digit minutes
            var formattedTime = `${hours}:${minutes} ${ampm}`; // Final time format

            var dateString = timestamp.toLocaleDateString(); // Format date

            if (data.temperature !== undefined) temperatureData.push(data.temperature);
            if (data.humidity !== undefined) humidityData.push(data.humidity);
            timeLabels.push(formattedTime);

            // Update live values with fallback
            document.getElementById("liveTemperature").innerText = data.temperature !== undefined ? data.temperature : "N/A";
            document.getElementById("liveHumidity").innerText = data.humidity !== undefined ? data.humidity : "N/A";

            // Update dial indicators
            temperatureDial.refresh(data.temperature || 0);
            humidityDial.refresh(data.humidity || 0);

            // Update latest timestamp only if it's the most recent
            if (!latestTimestamp || timestamp > latestTimestamp) {
                latestTimestamp = timestamp;
            }
        });

        // Update charts
        updateChart(temperatureChart, timeLabels, temperatureData);
        updateChart(humidityChart, timeLabels, humidityData);

        // Display last update time and formatted date with time
        if (latestTimestamp) {
            var timeDifference = Math.floor((Date.now() - latestTimestamp) / (1000 * 60)); // Calculate difference in minutes
            document.getElementById("lastUpdateDisplay").innerText = timeDifference + " minutes ago";
            document.getElementById("latestDate").innerText = `Date: ${latestTimestamp.toLocaleDateString()} | Time: ${latestTimestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true })}`;
        } else {
            document.getElementById("lastUpdateDisplay").innerText = "N/A";
            document.getElementById("latestDate").innerText = "N/A";
        }
    });
}

        // Function to update a chart
        function updateChart(chart, labels, data) {
            chart.data.labels = labels;
            chart.data.datasets[0].data = data;
            chart.update();
        }

        // Function to initialize the calendar
        function initializeCalendar() {
            var monthSelect = document.getElementById("monthSelect");
            var yearSelect = document.getElementById("yearSelect");
            var calendarBody = document.querySelector("#calendarTable tbody");

            // Populate months
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            months.forEach((month, index) => {
                var option = document.createElement("option");
                option.value = index;
                option.text = month;
                monthSelect.appendChild(option);
            });

            // Populate years (e.g., from 2020 to 2030)
            for (var year = 2020; year <= 2030; year++) {
                var option = document.createElement("option");
                option.value = year;
                option.text = year;
                yearSelect.appendChild(option);
            }

            // Set default to current month and year
            var currentDate = new Date();
            monthSelect.value = currentDate.getMonth();
            yearSelect.value = currentDate.getFullYear();

            // Render calendar
            renderCalendar(currentDate.getMonth(), currentDate.getFullYear());

            // Add event listeners for month and year changes
            monthSelect.addEventListener("change", () => {
                renderCalendar(monthSelect.value, yearSelect.value);
            });
            yearSelect.addEventListener("change", () => {
                renderCalendar(monthSelect.value, yearSelect.value);
            });
        }

        // Function to render the calendar
        function renderCalendar(month, year) {
            var calendarBody = document.querySelector("#calendarTable tbody");
            var firstDay = new Date(year, month, 1);
            var lastDay = new Date(year, month + 1, 0);
            var startingDay = firstDay.getDay();

            var html = "";
            var day = 1;

            for (var i = 0; i < 6; i++) {
                html += "<tr>";
                for (var j = 0; j < 7; j++) {
                    if (i === 0 && j < startingDay) {
                        html += "<td></td>";
                    } else if (day > lastDay.getDate()) {
                        html += "<td></td>";
                    } else {
                        html += `<td onclick="fetchDataForDate(${day}, ${month}, ${year})">${day}</td>`;
                        day++;
                    }
                }
                html += "</tr>";
            }

            calendarBody.innerHTML = html;
        }

        // Function to fetch data for a specific date
        function fetchDataForDate(day, month, year) {
            var startTimestamp = new Date(year, month, day, 0, 0, 0).getTime() / 1000; // Start of the day
            var endTimestamp = new Date(year, month, day, 23, 59, 59).getTime() / 1000; // End of the day

            var sensorRef = database.ref('poultryFarmData').orderByChild('timestamp').startAt(startTimestamp).endAt(endTimestamp);

            sensorRef.once('value', function(snapshot) {
                var temperatureData = [];
                var humidityData = [];
                var timeLabels = [];

                snapshot.forEach(function(childSnapshot) {
                    var data = childSnapshot.val();
                    var timestamp = new Date(data.timestamp * 1000);
                    var timeString = timestamp.toLocaleTimeString();

                    temperatureData.push(data.temperature);
                    humidityData.push(data.humidity);
                    timeLabels.push(timeString);
                });

                // Update charts with new data
                updateChart(temperatureChart, timeLabels, temperatureData);
                updateChart(humidityChart, timeLabels, humidityData);
            });
        }

        // Initialize
        monitorData();
        initializeCalendar();
	setInterval(monitorData, 10000);
    </script>
</body>
</html>
