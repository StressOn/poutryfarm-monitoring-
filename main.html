<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stresson Engineering - Control Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f3f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the footer stays at the bottom */
        }
        .header {
            position: fixed; /* Fix the header to the top */
            top: 0;
            left: 0;
            right: 0;
            background-color: #007BFF; /* Your company color */
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 15px 0;
            z-index: 1000; /* Make sure it's on top of other elements */
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-top: 80px; /* Space for fixed header */
            font-size: 28px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
            flex-grow: 1; /* Allow the container to grow */
            padding: 20px;
            padding-bottom: 120px; /* Space for fixed footer and logout button */
        }
        .device-card {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            color: white;
            transition: transform 0.3s ease;
        }
        .device-card:hover {
            transform: translateY(-5px);
        }
        .device-card h2 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        .button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin: 8px 0;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .downtime-button {
            background-color: #007BFF;
        }
        .downtime-button:hover {
            background-color: #c82333;
        }
        .logout-container {
            text-align: center;
            margin-top: 20px;
            padding-bottom: 80px; /* Space for fixed footer */
        }
        .logout-button {
            background-color: #FFC107;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #e0a800;
        }
        /* Unique colors for each card */
        .device-card:nth-child(1) {
            background-color: #FF6347;
        }
        .device-card:nth-child(2) {
            background-color: #28A745;
        }
        .device-card:nth-child(3) {
            background-color: #17A2B8;
        }
        /* Footer styles */
        footer {
            position: fixed; /* Fix the footer to the bottom */
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 0;
            text-align: center;
            background-color: #333;
            color: white;
            z-index: 1000; /* Make sure it's on top of other elements */
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                font-size: 20px;
                padding: 10px 0;
            }
            h1 {
                font-size: 24px;
                margin-top: 60px;
            }
            .container {
                grid-template-columns: 1fr; /* Stack cards vertically on mobile */
                gap: 15px;
                margin: 20px auto;
                padding-bottom: 100px;
            }
            .device-card {
                width: 100%;
                padding: 15px;
            }
            .device-card h2 {
                font-size: 18px;
            }
            .button {
                padding: 8px 12px;
                font-size: 14px;
            }
            .logout-button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<div class="header">Stresson Engineering - Control Panel</div>

<h1>Control Dashboard Panel</h1>

<div class="container">
    <div class="device-card">
        <h2>Device 1</h2>
        <a href="d1monitoring.html" class="button">Monitoring</a>
        <a href="d1mortality.html" class="button downtime-button">Reports</a>
        <a href="Anlysis.html" class="button downtime-button">Analysis</a>
    </div>

    <div class="device-card">
        <h2>Device 2</h2>
        <a href="d2monitoring.html" class="button">Monitoring</a>
    </div>

    <div class="device-card">
        <h2>Device 3</h2>
        <a href="d3monitoring.html" class="button">Monitoring</a>
    </div>
</div>

<!-- Logout Button Container -->
<div class="logout-container">
    <button id="logoutButton" class="logout-button">Logout</button>
</div>

<footer>
    &copy; 2024 Stresson Engineering. All Rights Reserved.
</footer>

<script>
// Check if the user is logged in
console.log("Checking login status:", localStorage.getItem("loggedIn")); // Log the login status

if (localStorage.getItem("loggedIn") !== "true") {
    // Redirect to login page if not logged in
    window.location.href = "index.html"; // Ensure this path is correct
}

// Logout functionality
document.getElementById('logoutButton').addEventListener('click', function() {
    localStorage.setItem("loggedIn", "false"); // Reset login flag
    alert('You have been logged out.');
    window.location.href = "index.html"; // Redirect to login page
});

// Firebase initialization
const firebaseConfig = {
    apiKey: "your-api-key",
    authDomain: "your-auth-domain",
    databaseURL: "your-database-url",
    projectId: "your-project-id",
    storageBucket: "your-storage-bucket",
    messagingSenderId: "your-sender-id",
    appId: "your-app-id"
};
// Initialize Firebase
firebase.initializeApp(firebaseConfig);
</script>
</body>
</html>
